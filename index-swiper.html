<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style-swiper.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="repaired-brands">
      <div class="repaired-brands__title">Ремонт техники различных брендов</div>

        <div class="swiper">
          <div class="repaired-brands__container swiper-wrapper">

              <a href="#" class="repaired-brands__link"
                ><img
                  class="repaired-brands__image"
                  src="img/icons/lenovo.svg"
                  alt="Lenovo"
              /></a>
            </div>

              <a href="#" class="repaired-brands__link"
                ><img
                  class="repaired-brands__image"

            </div>
            <div class="repaired-brands__item swiper-slide">
              <a href="#" class="repaired-brands__link"
                ><img
                  class="repaired-brands__image"
                  src="img/icons/apple.svg"
                  alt="Apple"
              /></a>
            </div>
            <div class="repaired-brands__item swiper-slide">
              <a href="#" class="repaired-brands__link"
                ><img
                  class="repaired-brands__image"
                  src="img/icons/viewSonic.svg"
                  alt="ViewSonic"
              /></a>
            </div>
            <div class="repaired-brands__item swiper-slide">
              <a href="#" class="repaired-brands__link"
                ><img
                  class="repaired-brands__image"
                  src="img/icons/bosch.svg"
                  alt="Bosch"
              /></a>
            </div>
            <div class="repaired-brands__item swiper-slide">
              <a href="#" class="repaired-brands__link"
                ><img
                  class="repaired-brands__image"
                  src="img/icons/hp.svg"
                  alt="HP"
              /></a>
            </div>
            <div class="repaired-brands__item swiper-slide">
              <a href="#" class="repaired-brands__link"
                ><img
                  class="repaired-brands__image"
                  src="img/icons/acer.svg"
                  alt="Acer"
              /></a>
            </div>
            <div class="repaired-brands__item swiper-slide">
              <a href="#" class="repaired-brands__link"
                ><img
                  class="repaired-brands__image"
                  src="img/icons/sony.svg"
                  alt="Sony"
              /></a>
            </div>
            <div class="repaired-brands__item swiper-slide">
              <a href="#" class="repaired-brands__link"
                ><img
                  class="repaired-brands__image"
                  src="img/icons/lenovo.svg"
                  alt="Lenovo"
              /></a>
            </div>
            <div class="repaired-brands__item swiper-slide">
              <a href="#" class="repaired-brands__link"
                ><img
                  class="repaired-brands__image"
                  src="img/icons/samsung.svg"
                  alt="Samsung"
              /></a>
            </div>
            <div class="repaired-brands__item swiper-slide">
              <a href="#" class="repaired-brands__link"
                ><img
                  class="repaired-brands__image"
                  src="img/icons/apple.svg"
                  alt="Apple"
              /></a>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
        <button class="repaired-brands__button">Показать все</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
